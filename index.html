  <style>
    :root {
      --primary-color: #1f1f1f;
      --accent-color: #00aaff;
      --card-bg: #ffffff;
      --hover-bg: #f0f8ff;
      --text-color: #333;
      --bg-color: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }

    body.dark-mode {
      --primary-color: #f9f9f9;
      --accent-color: #00bfff;
      --card-bg: #2c2c2c;
      --hover-bg: #3d3d3d;
      --text-color: #eee;
      --bg-color: linear-gradient(135deg, #141e30, #243b55);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.4s, color 0.4s;
    }

    .main-container {
      max-width: 800px;
      width: 100%;
      background-color: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 30px 20px;
      transition: background 0.4s;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background: #0077cc;
    }

    .toggle-btn i {
      margin-right: 6px;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ffe3d3, #ffc0a3);
      padding: 25px;
      border-radius: 20px;
      border: none;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent-color);
      margin-bottom: 10px;
    }

    .profile-section h1 {
      font-size: 24px;
      color: var(--primary-color);
    }

    .cards-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.4s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background-color: var(--hover-bg);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: var(--primary-color);
    }

    .card a {
      display: inline-block;
      position: relative;
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
      margin: 10px 0;
      padding: 10px 12px;
      border-radius: 8px;
      background: rgba(0, 170, 255, 0.08);
      transition: all 0.3s ease-in-out;
      box-shadow: 0 2px 6px rgba(0, 170, 255, 0.15);
    }

    .card a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 12px;
      bottom: 6px;
      background-color: var(--accent-color);
      transition: width 0.4s ease-in-out;
    }

    .card a:hover::after {
      width: calc(100% - 24px);
    }

    .card a:hover {
      background-color: var(--accent-color);
      color: white;
      transform: scale(1.05) translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 170, 255, 0.3);
    }

    .card a i {
      margin-right: 10px;
      font-size: 16px;
      vertical-align: middle;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 500px) {
      .profile-pic {
        width: 100px;
        height: 100px;
      }

      .profile-section h1 {
        font-size: 20px;
      }

      .card a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    }
